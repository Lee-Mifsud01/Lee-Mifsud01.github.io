  <main class="my-4">
    <form 
    action="mailto:asdf@qwerty.com"
    method="POST"
    enctype="text/plain"
    onsubmit="return validateForm();">
        <div class="container">
            <!-- Personal Details -->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-header bg-primary-subtle">
                            <b>Contact us form</b>
                        </div>
                        <div class="card-body bg-primary-subtle">
                            <label class="form-label" for="firstNameInput">First Name</label>
                            <input type="text" id="firstNameInput" name="firstName" placeholder="Joe" class="form-control mb-3">

                            <label class="form-label" for="lastNameInput">Last Name</label>
                            <input type="text" id="lastNameInput" name="lastName" placeholder="Borg" class="form-control mb-3">

                            <label class="form-label" for="emailInput">Email</label>
                            <input type="text" id="emailInput" name="lastName" placeholder="youremail@gmail.com" class="form-control mb-3">

                            <label class="form-label" for="messageInput">Message</label>
                            <textarea type="text" id="messageInput" name="message" placeholder="I need help with an order..." class="form-control mb-3"></textarea>
                            <div class="row mt-3">
                              <div class="col-2"></div>
                              <div class="col-8 px-0">
                                  <div class="container-fluid">
                                      <div class="row mx-0 px-0">
                                          <div class="col-6 mx-0 ps-0 pe-1">
                                              <button type="submit" class="btn btn-success w-100">Send message</button>
                                          </div>
                                          <div class="col-6 mx-0 pe-0 ps-1">
                                              <button onclick="resetErrors()" type="reset" class="btn btn-danger w-100">Reset form</button>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-2">
                            <ul id="errorList"></ul>
                        </div>
                      </div>
                  </form>
              </main>


<script src="assets/scripts/bootstrap.js"></script>
